<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <main>
        <section class="h-[100vh] flex flex-col justify-center items-center">
            <div class="absolute top-4 right-10 border-b-2 border-red-700" id="message"></div>
            <div class="grid grid-cols-4 gap-2 shadow-2xl p-5 rounded-2xl bg-white">
                <input type="text" placeholder="0" id="output-screen" class="shadow-inner col-span-4 text-right p-2 my-2 border-2 text-xl rounded-xl">
                <button class="p-4 border-2 rounded-full" onclick="clears()">CL</button>
                <button class="p-4 border-2 rounded-full" onclick="del()">DEL</button>
                <button class="p-4 border-2 rounded-full" onclick="display('%')">%</button>
                <button class="p-4 border-2 rounded-full" onclick="display('/')">/</button>
                <button class="p-4 border-2 rounded-full" onclick="display('7')">7</button>
                <button class="p-4 border-2 rounded-full" onclick="display('8')">8</button>
                <button class="p-4 border-2 rounded-full" onclick="display('9')">9</button>
                <button class="p-4 border-2 rounded-full" onclick="display('*')">*</button>
                <button class="p-4 border-2 rounded-full" onclick="display('4')">4</button>
                <button class="p-4 border-2 rounded-full" onclick="display('5')">5</button>
                <button class="p-4 border-2 rounded-full" onclick="display('6')">6</button>
                <button class="p-4 border-2 rounded-full" onclick="display('-')">-</button>
                <button class="p-4 border-2 rounded-full" onclick="display('1')">1</button>
                <button class="p-4 border-2 rounded-full" onclick="display('2')">2</button>
                <button class="p-4 border-2 rounded-full" onclick="display('3')">3</button>
                <button class="p-4 border-2 rounded-full" onclick="display('+')">+</button>
                <button class="p-4 border-2 rounded-full" onclick="display('.')">.</button>
                <button class="p-4 border-2 rounded-full" onclick="display('0')">0</button>
                <button class="p-4 border-2 rounded-full col-span-2" onclick="calculate()">=</button>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
